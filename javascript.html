<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let date=new Date();
        console.log("datestring "+date.toDateString());
        console.log("tostring "+date.toString());
        console.log("tolsostring "+date.toISOString());
        console.log("tolocalstring "+date.toLocaleString());
         console.log("localdatestring "+date.toLocaleDateString());
          console.log("localtimestring "+date.toLocaleTimeString());
    </script>
</body>
</html>
